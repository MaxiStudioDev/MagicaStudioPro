name: Install dependencies
run: npm install

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt.js
        run: npm run generate

      - name: Fetch latest MagicaSetup.exe dynamically
        run: |
          echo "Récupération de la dernière release MagicaSetup.exe..."
          API_URL="https://api.github.com/repos/MaxiStudioDev/MagicaStudioPro/releases/latest"
          DOWNLOAD_URL=$(curl -s $API_URL | jq -r '.assets[] | select(.name=="MagicaSetup.exe") | .browser_download_url')
          echo "Téléchargement depuis $DOWNLOAD_URL"
          curl -L -o dist/MagicaSetup.exe "$DOWNLOAD_URL"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
