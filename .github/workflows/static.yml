name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Récupère le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload uniquement le dossier contenant ton site
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # si ton index.html est à la racine
          # Si tu mets tes fichiers dans un sous-dossier, par ex 'site', mets path: 'site'

      # Déploye sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
